<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A Covid19 Infections Estimator">
    <meta name="keywords" content="covid19, covid19 estimator, infections estimator">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://jsonplaceholder.typicode.com/todos">
    <title>Covid19 infections Estimator</title>
  </head>
  <body>
    <div class="app">
        <div class="form-wrapper">
            <form class="est-form">
                <h1> Cov19 Estimator </h1>
                <label for="population">Population</label>
                <input type="text" data-population id="population"/>

                <label for="timeToElapse">Time to elapse</label>
                <input type="text" data-time-to-elapse id="timeToElapse"/>

                <label for="reportedCases">Reported cases</label>
                <input type="text" data-reported-cases id="reportedCases"/> 

                <label for="totalHospitalBeds">Total Hospital Beds</label>
                <input type="text" data-total-hospital-beds id="totalHospitalBeds"/>

                <label for="periodType"> Period Type </label>
                <select id="periodType" data-period-type>
                    <option value="days">days</option>
                    <option value="weeks">weeks</option>
                    <option value="months">months</option>
                </select>
                
                <button class="submit" type="submit" data-goestimate>submit</button>
                
            </form>
        
        </div>
      
    </div>

  </body>
</html>
